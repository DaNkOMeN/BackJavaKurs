<form #f="ngForm" class="container" style ="background-color: whitesmoke;  
                                            padding-left: 20px; 
                                            padding-right: 20px;">
  <div style = "height: 25px;"></div>
  <table>
    <tr><td style = "width: 265px;">
  <div>
      <div>
            <input-field name="Teacher"
            placeholder="Пеподаватель"
            type="text"
            [(ngModel)]="Teacher">
            </input-field>
      </div>
      <div>
            <input-field name="Group"
            placeholder="Группа"
            type="text"
            [(ngModel)]="Group">
          </input-field>
      </div>
      <div>
        <table style = "width: 250px; text-align: center;">
          <tr>
            <td style = "width: 15px;">
              <button class="btn btn-primary" (click)="Chetnie()" style = "width: 115px;">Четные</button>
            </td>
            <td style = "width: 20px;"></td>
            <td style = "width: 15px;">
              <button class="btn btn-primary" (click)="NeChetnie()" style = "width: 115px;">Нечетные</button>
            </td>
          </tr>
          <tr>
            <td style = "width: 115px;">
              <button class="btn btn-primary" (click)="all()" style = "width: 115px;">Все</button>
            </td>
            <td style = "width: 20px;"></td>
            <td style = "width: 115px;">
              <button class="btn btn-primary" (click)="never()" style = "width: 115px;">Никакие</button>
            </td>
          </tr>
        </table>
      </div>
      <div style = "height: 25px;"></div>
      <div> 
        <table style = "width: 250px; text-align: center;">
          <tr>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[0]" name="firstWeek">1</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[1]" name="secondWeek">2</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[2]" name="thirdWeek">3</mdb-checkbox></td>
          </tr>
          <tr>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[3]" name="fourthWeek">4</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[4]" name="fifthWeek">5</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[5]" name="sixthWeek">6</mdb-checkbox></td>
          </tr>
          <tr>  
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[6]" name="seventhWeek">7</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[7]" name="eighthWeek">8</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[8]" name="ninthWeek">9</mdb-checkbox></td>
          </tr>
          <tr>   
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[9]" name="tenthWeek">10</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[10]" name="eleventhWeek">11</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[11]" name="twelfthWeek">12</mdb-checkbox></td>
          </tr>
          <tr>  
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[12]" name="thirteenthWeek">13</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[13]" name="fourteenthWeek">14</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[14]" name="fifteenthWeek">15</mdb-checkbox></td>
          </tr>
          <tr>  
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[15]" name="sixteenthWeek">16</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[16]" name="seventeenthWeek">17</mdb-checkbox></td>
            <td><mdb-checkbox [default]="true" [(ngModel)]="weeks[17]" name="eighteenthWeek">18</mdb-checkbox></td>
          </tr>
        </table>
      </div>
      <div style = "height: 25px;"></div>
      <div style = "width: 250px;"> 
          <select class="browser-default custom-select" [(ngModel)]="day" name = "day">
            <option value="0" selected>День</option>
            <option value="1">Понедельник</option>
            <option value="2">Втоник</option>
            <option value="3">Среда</option>
            <option value="4">Четверг</option>
            <option value="5">Пятница</option>
            <option value="6">Суббота</option>
            <option value="7">Воскресение</option>
          </select>
      </div> 
      <div style = "height: 25px;"></div>
      <div style = "width: 250px;"> 
          <select class="browser-default custom-select" [(ngModel)]="para" name = "para">
            <option value="0" selected>Пара</option>
            <option value="1">Первая 8:30 - 10:15</option>
            <option value="2">Вторая 10:25 - 11:50</option>
            <option value="3">Третья 12:40 - 14:15</option>
            <option value="4">Четвертая 14:25 - 16:00</option>
            <option value="5">Пятая 16:10 - 17:45</option>
            <option value="6">Шестая 18:00 - 19:25</option>
            <option value="7">Седьмая 19:35 - 21:00</option>
            <option value="8">Обед 11:50 - 12:40</option>
            <option value="9">До первой 7:00 - 8:30</option>
          </select>
      </div> 
      <div style = "height: 25px;"></div>
      <div style = "width: 250px;">
          <select class="browser-default custom-select" [(ngModel)]="corp" name = "corp">
            <option value="0" selected>Корпус</option>
            <option value="1">Главный</option>
            <option value="2">Первый</option>
            <option value="3">Второй</option>
            <option value="4">Третий</option>
          </select>
      </div>
      <div style = "height: 25px;"></div>
      <div>
          <input-field name="Cabinet"
          placeholder="Кабинтет"
          type="number"
          [(ngModel)]="cabinet"></input-field>
      </div>
      <div><mdb-checkbox [default]="true" [(ngModel)]="Fill" name="Fill">Свободные</mdb-checkbox></div>
      <div><mdb-checkbox [default]="true" [(ngModel)]="Comp" name="Comp">С компьютером</mdb-checkbox></div>
      <div><mdb-checkbox [default]="true" [(ngModel)]="Proj" name="Proj">С проектором</mdb-checkbox></div>
  </div>
</td>
<td style="height: 850x;">Контент на показ</td>
</tr>
</table>

Результаты в консольку
<button class="btn btn-primary" (click)="Console()">Init arr</button>
<div style = "height: 100px;"></div>
</form>
